spring:
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:hhplus-ecommerce
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    open-in-view: false
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    org:
      springframework:
        data:
          redis: DEBUG

springdoc:
  swagger-ui:
    path: /api-docs/
